<html ng-app>
    <!-- Iterating through a data array and printing them out-->
	<head>
		<title>Iterating with the ng-repeat directive </title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	</head>
	<body>
	    <!-- Initlaizing some data -->
		<div class  = "container" ng-init = "names = ['Mihir', 'Michelle', 'Steve','Eric']">
		<h3> Looping with the ng-directive </h3>
		<ul>
			<li ng-repeat = "name in names">{{name}}</li>
		</ul>
		</div>
	</body>
</html>
