<!DOCTYPE html>
<!-- The filter method is awesome here. Here you can see that as I type in Angular 
automatically filters results for me. Also, I can kinda pipe functions to angular to order things 
by and what not. 
-->
<html ng-app>
<head>
	<title> Using Filters in Angular</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
</head>
<body ng-init = "customers = [{name : 'John Smith', city : 'San Fransisco'}, 
							  {name : 'Mihir Kelkar', city : 'Phenoix , AZ'},
							  {name : 'Andy Dwyer', city : 'Wilmingdon, DE'}]">
  <!-- Lets say we have a customer object and we need to uppercase it
    so what we can do, id while writing the databinding, uppercase it
    We can also orderby-->
  <ul>
  	<li ng-repeat = "cust in customers | orderBy : 'name'">
  		{{cust.name | uppercase }}
  	</li>
  </ul>
  <h1> Search </h1>
  <input type = "text" ng-model = "nameText"/>
  <!-- the idea here is to keep only those names in the customer data structure 
    that match the part of the name that you have entered in. Filter basically, 
    gets you stuff that specify your criteria. 
    -->
  <ul>
  	<li ng-repeat = "cust in customers | filter:nameText | orderBy: 'name'">
		{{cust.name | uppercase}} - {{cust.city | lowercase}}	
  	</li>
  </ul>
</body>
</html>
